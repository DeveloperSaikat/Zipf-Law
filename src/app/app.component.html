<mat-toolbar color="primary">
  <span>Zipf Law Demonstration</span>
</mat-toolbar>

<mat-card>
  <mat-card-title>Chart Display</mat-card-title><hr><br>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
     <input type="text" ngModel name="blank" placeholder="Type your text">
     <button mat-fab color="primary">Search</button>
  </form><br><br>
  <div *ngIf='chart' class="chart-container">
          <canvas id="canvas">{{ chart }}</canvas>
  </div>
</mat-card>
